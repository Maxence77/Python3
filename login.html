<!DOCTYPE html>
<html>
<head>
    <title>Test Login API</title>
</head>
<body>
    <h2>Test de Connexion API</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Identifiant (ex: admin)" required><br><br>
        <input type="password" id="password" placeholder="Mot de passe" required><br><br>
        <button type="submit">Se connecter</button>
    </form>

    <p id="result" style="color: blue; font-weight: bold;"></p>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault(); // Empêche le rechargement de page
            
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            // Envoi de la requête POST via Javascript (Fetch)
            const response = await fetch('http://127.0.0.1:5000/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: user, password: pass })
            });

            const data = await response.json();
            
            // Affichage du résultat
            document.getElementById('result').innerText = JSON.stringify(data, null, 2);
        });
    </script>
</body>
</html>
